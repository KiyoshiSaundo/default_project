<form id="fWaiting" class="form ya-map-form" action="#">
	<div class="close"></div>
	<header>Будьте следующим в очереди на бурение</header>
	<div class="field">
		<input id="fWaiting-city" type="text" name="city" value="">
		<label for="fWaiting-city" class="require">Населённый пункт</label>
	</div>
	<div class="field">
		<input id="fWaiting-name" type="text" name="name" value="">
		<label for="fWaiting-name" class="require">Ваше имя</label>
	</div>
	<div class="field">
		<input id="fWaiting-phone" type="tel" name="phone" value="">
		<label for="fWaiting-phone" class="require">Телефон</label>
	</div>
	<div class="field">
		<input id="fWaiting-email" type="email" name="email" value="">
		<label for="fWaiting-email" class="require">Е-mail</label>
	</div>
	<footer class="tac">
		<button class="btn arrow-after--right ">Отправить</button>
	</footer>
</form>
